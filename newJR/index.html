    /*star
     *loading模块
     *实现图片的预加载，并显示进度条
     *参数：图片数组对象，加载完成的回调函数
     */
    function loadImages(sources,callback){
        var loadedImages = 0;
        var numImages = sources.length;
        ctx.font='14px bold';
        ctx.lineWidth=5;
        var clearWidth=canvas.width;
        var clearHeight=canvas.height;
        images = [];
        for (var src in sources) {
            images[src] = new Image();
            //当一张图片加载完成时执行
            images[src].onload = function(){
                //重绘一个进度条
                ctx.clearRect(0,0,clearWidth,clearHeight);
                ctx.fillText('Loading:'+loadedImages+'/'+numImages,200,280);
                ctx.save();
                ctx.strokeStyle='#555';
                ctx.beginPath();
                ctx.moveTo(200,300);
                ctx.lineTo(600,300);
                ctx.stroke();
                ctx.beginPath();
                ctx.restore();
                ctx.moveTo(200,300);
                ctx.lineTo(loadedImages/numImages*400+200,300);
                ctx.stroke();
                //当所有图片加载完成时，执行回调函数callback
                if (++loadedImages >= numImages) {
                    // console.log(imgList);
                    imgLoadFinish = true;
                }
            };
            //把sources中的图片信息导入images数组
            images[src].src = 'portrait/'+sources[src]['src'];
        }
    }

    function init(){
        imgWidth = 500;

//        posY = canvas.height/2 - imgHeight/2;
        posY = 0;

        if(imgList[index]){
            currentImg = imgList[index]['img'];
            xa = (imgList[index]['finalX'] - posX)/20;
            ya = (imgList[index]['finalY'] - posY)/20;
//            console.log(xa+' '+ya);
            return true;
        }else{
            // console.log(finishImgList);
            return false;
        }
    }


    index = 0;
    finishImgList = [];

    function draw() {
        if(imgLoadFinish & startAnimate){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            for(var j=0; j<finishImgList.length;j++){
                if(finishImgList[j]['scale']){
                    scale = finishImgList[j]['scale'];
                }else{
                    scale = 1;
                }
                ctx.drawImage(finishImgList[j]['img'],
                    finishImgList[j]['finalX']/344 * canvas.width,
                    finishImgList[j]['finalY']/344 * canvas.width,
                    100*scale/344 * canvas.width, 100*scale/344 * canvas.width);
            }

            if(imgList[index]){
                if(imgList[index]['scale']){
                    imgScale = imgList[index]['scale'];
                }else{
                    imgScale = 1;
                }
                //            console.log('scale:'+imgScale);
                ctx.drawImage(currentImg, posX/344 * canvas.width , posY/344 * canvas.width,
                    imgWidth * percent/100 * imgScale/344 * canvas.width,
                    imgHeight * percent/100 * imgScale/344 * canvas.width);
                posX += xa;
                posY += ya;
                percent -=5;
                if(percent > 20){
                    //            window.requestAnimationFrame(draw);
                }else{
                    finishImgList.push(imgList[index]);
                    //            console.log('finish num:'+finishImgList.length);
                    index++;
                    goon = init();
                    // console.log('end pos:'+posX+' '+posY);
                }
            }
        }
        window.requestAnimationFrame(draw);
    }


    //定义预加载图片数组对象，执行loading模块
    window.onload = function(){
